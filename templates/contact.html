{% extends "base.html" %}

{% block content %}
<div class="full-screen flex-col">
    <div class="flex-col" style="width: 50%;">
        <h1>Looking forward to hearing from you</h1>
        <br>
    </div>
    <div class="bg-light text-center" style="width: 50%; max-height: 57%;">
        <form action="" method="POST" class="bg-light" style="padding: 5px;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name *</label>
                    <input class="form-control" name="name" id="name" type="text" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email *</label>
                    <input class="form-control" name="email" id="email" type="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject *</label>
                <input class="form-control" name="subject" id="subject" type="text" required>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" name="message" id="message" rows="4" required>
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send</button>
        </form>

    </div>
</div>
{% endblock content %}
